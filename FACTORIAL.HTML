<!DOCTYPE html>
<html>
<head>
<title>Factorial Calculator</title>
</head>
<body>
<h2>Factorial Calculator</h2>
<input type="number"id="number Input" placeholder="Enter a number">
<button onclick="calculateFactorial( )">Calculate</button>
<p id="result"></p>
<script>
function factorial(n) {
if (n===0 || n===1) return 1;
return n * factorial(n-1);
}
function calculateFactorial( ) {
const input = document.getElementById("number Input").value;
const num=parseInt(input);
if (isNaN(num);
document.getElementById("result").innerText="please enter a non-negative number.";
return;
}
const result=factorial(num);
document.getElementById("result").innerText='Factorial of ${num} is ${result}';
}
</script>
</body>
</html>
